<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <h2>Temperature Conversion:</h2>
        <input type="number" id="inputField" value="0"><br>

        <input type="radio" name="optradio" id="toFahrenheit" checked>
        <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br>

        <input type="radio" name="optradio" id="toCelsius">
        <label for="toCelsius">Fahrenheit ➡ Celsius</label><br>

        <button id="submitBtn" type="button">Submit</button><br><br>

        <p id="result"></p>

    </form>
    
    <script src="index.js"></script>
</body>
</html>
